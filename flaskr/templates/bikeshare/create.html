{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">

    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input name="title" id="title" class="form-control" value="{{ request.form['title'] }}" required>
    </div>    
    <div class="mb-3">
        <label for="make" class="form-label">Make</label>
        <input name="make" id="make" class="form-control" value="{{ request.form['make'] }}">
    </div>
    <div class="mb-3">
        <label for="model" class="form-label">Model</label>
        <input name="model" id="model" class="form-control" value="{{ request.form['model'] }}">
    </div>
    <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <input name="type" id="type" class="form-control" value="{{ request.form['type'] }}">
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">Year of Manufacture</label>
        <input name="year" id="year" class="form-control" value="{{ request.form['year'] }}">
    </div>
    <div class="mb-3">
        <label for="body" class="form-label">Body</label>
        <textarea name="body" id="body" class="form-control">{{ request.form['body'] }}</textarea>
    </div>
    <button type="submit" class="btn btn-outline-info btn-lg">Submit</button>

  </form>

  <!-- <input type="submit" value="Save"> -->
{% endblock %}
